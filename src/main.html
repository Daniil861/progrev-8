<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Progrev-8"
})

<body>
	<div class="wrapper">
		<div class="wrapper__body">
			<div class="wrapper__main main">
				<div class="main__body">
					<div class="main__path-box">
						<div class="main__path">
							<img src="@img/other/path.png" alt="Image">
						</div>
						<div class="main__buttons">
							<button type="button" data-level="1"
								class="main__button _bg-item _fz-54 _fw-800"><span>1</span></button>
							<button type="button" data-level="2"
								class="main__button _bg-item _fz-54 _fw-800"><span>2</span></button>
							<button type="button" data-level="3"
								class="main__button _bg-item _fz-54 _fw-800"><span>3</span></button>
							<button type="button" data-level="4"
								class="main__button _bg-item _fz-54 _fw-800"><span>4</span></button>
							<button type="button" data-level="5"
								class="main__button _bg-item _fz-54 _fw-800"><span>5</span></button>
							<button type="button" data-level="6"
								class="main__button _bg-item _fz-54 _fw-800"><span>6</span></button>
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper__game game">
				<div class="game__body">
					<button type="button" data-button="game-home" class="game__button-home button-home"></button>
					<div class="game__colbs">
						<div data-colb="1" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="2" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="3" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="4" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="5" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="6" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
						<div data-colb="7" class="game__colb _hide"><span></span><span></span><span></span><span></span></div>
					</div>
				</div>
			</div>
			<div class="pyro">
				<div class="pyro__before"></div>
				<div class="pyro__after"></div>
			</div>

		</div>
	</div>

	@@include('html/_js.htm',{})
</body>

</html>
