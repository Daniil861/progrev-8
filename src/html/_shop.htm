<div class="wrapper__shop shop">
	<div class="shop__body">
		<div class="slot__header header">
			<div class="header__body">
				<button type="button" data-button="shop-home"
					class="header__button _fz-20 _fw-600"><span>Back</span></button>
				<div class="header__score-box score-box">
					<div class="score-box__body">
						<div class="score-box__score score _fz-16 _fw-600">0</div>
						<div class="score-box__icon icon-game"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="shop__items">
			<div data-item="1" class="shop__item _visible">
				<div class="shop__image-box">
					<div class="shop__image">
						<img src="@img/shop/shop-1.png" alt="Image">
					</div>
					<div class="shop__price-box">
						<div class="shop__icon"></div>
						<div data-price="1" class="shop__price _fz-20 _fw-600">0</div>
					</div>
				</div>
				<div data-shop-button="1" class="shop__button _fz-20 _fw-600"> <span>Buy</span></div>
			</div>
			<div data-item="2" class="shop__item">
				<div class="shop__image-box">
					<div class="shop__image">
						<img src="@img/shop/shop-2.png" alt="Image">
					</div>
					<div class="shop__price-box">
						<div class="shop__icon"></div>
						<div data-price="2" class="shop__price _fz-20 _fw-600">0</div>
					</div>
				</div>
				<div data-shop-button="2" class="shop__button _fz-20 _fw-600"> <span>Buy</span></div>
			</div>
		</div>
	</div>

</div>
